<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Treatment Plant - Drupadi Tirta Intan</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/boxicons.css">
</head>

<body>
    <!-- HEADER START -->
    <header id="my-header" class="bg-white absolute left-0 z-50 h-[40px]
        w-[260px] m-[3vh] rounded-md flex justify-center items-center shadow-md"></header>
    <div id="nav-menu" class="relative flex items-center h-screen"></div>
    <!-- HEADER END -->

    <!-- CONTAINER START -->
    <div class="bg-dosing">

        <!-- PAC 1 -->
        <div class="block bg-white w-[15vw] mr-[1.4vw] h-[8.2vw] rounded-md top-[15vh] left-[31vw]
            absolute bg-opacity-60">
            <div class="card-header pb-[0.8vw]">
                <h1 class="tittle-product" style="font-size: 1vw !important;">PAC 1</h1>
            </div>
            <div class="block w-[96%] h-[80%] mr-[1vw] ml-[0.2vw] -mt-[0.8vw]">
                <h1 class="text-slate-500 font-semibold ml-[0.4vw] text-[0.85vw]">Status:</h1>
                <div class="flex justify-start items-center pb-[0.5vw] rounded-md mx-[0.5vw]">
                    <button class="w-full bg-blue-600 p-[0.35vw] text-white rounded-md
                        hover:bg-blue-900 text-[0.8vw] font-semibold">ON/OFF</button>
                </div>
                <div class="flex justify-start items-center pb-[0.3vw] rounded-md mx-[0.5vw] gap-x-[0.4vw]">
                    <button class="w-1/4 bg-white p-[0.35vw] text-slate-500 rounded-md
                        text-[0.8vw] font-semibold shadow-md hover:shadow-inner">C</button>
                    <button class="w-1/4 bg-white p-[0.35vw] text-slate-500 rounded-md
                        text-[0.8vw] font-semibold shadow-md hover:shadow-inner">R</button>
                    <button class="w-1/4 bg-white p-[0.35vw] text-slate-500 rounded-md
                        text-[0.8vw] font-semibold shadow-md hover:shadow-inner">F</button>
                    <button class="w-1/4 bg-white p-[0.35vw] text-slate-500 rounded-md
                        text-[0.8vw] font-semibold shadow-md hover:shadow-inner">E</button>
                </div>
            </div>
        </div>

        <!-- PAC 2 -->
        <div class="block bg-white w-[15vw] mr-[1.4vw] h-[8.2vw] rounded-md top-[34vh] left-[31vw]
            absolute bg-opacity-60">
            <div class="card-header pb-[0.8vw]">
                <h1 class="tittle-product" style="font-size: 1vw !important;">PAC 2</h1>
            </div>
            <div class="block w-[96%] h-[80%] mr-[1vw] ml-[0.2vw] -mt-[0.8vw]">
                <h1 class="text-slate-500 font-semibold ml-[0.4vw] text-[0.85vw]">Status:</h1>
                <div class="flex justify-start items-center pb-[0.5vw] rounded-md mx-[0.5vw]">
                    <button class="w-full bg-blue-600 p-[0.35vw] text-white rounded-md
                        hover:bg-blue-900 text-[0.8vw] font-semibold">ON/OFF</button>
                </div>
                <div class="flex justify-start items-center pb-[0.3vw] rounded-md mx-[0.5vw] gap-x-[0.4vw]">
                    <button class="w-1/4 bg-white p-[0.35vw] text-slate-500 rounded-md
                        text-[0.8vw] font-semibold shadow-md hover:shadow-inner">C</button>
                    <button class="w-1/4 bg-white p-[0.35vw] text-slate-500 rounded-md
                        text-[0.8vw] font-semibold shadow-md hover:shadow-inner">R</button>
                    <button class="w-1/4 bg-white p-[0.35vw] text-slate-500 rounded-md
                        text-[0.8vw] font-semibold shadow-md hover:shadow-inner">F</button>
                    <button class="w-1/4 bg-white p-[0.35vw] text-slate-500 rounded-md
                        text-[0.8vw] font-semibold shadow-md hover:shadow-inner">E</button>
                </div>
            </div>
        </div>

        <!-- FLASH MIXER -->
        <div class="block bg-white w-[11vw] mr-[1.4vw] h-[5.7vw] rounded-md top-[70.5vh] right-[9vw]
            absolute bg-opacity-40">
            <div class="card-header pb-[0.5vw]">
                <h1 class="tittle-product" style="font-size: 1vw !important;">Flash Mixer</h1>
            </div>
            <div class="block w-[96%] h-[80%] mr-[1vw] ml-[0.2vw] -mt-[0.8vw]">
                <div class="flex justify-start items-center pb-[0.3vw] pt-[0.3vw] bg-white
                    rounded-md mx-[0.5vw] mt-[0.5vw]">
                    <i class='bx bx-chevron-right bx-flashing bx-md gradient-text'></i>
                    <div class="block text-left">
                        <!-- <h1 class="tittle-product">Flash Mixer</h1> -->
                        <div id="Flow_Rate_Raw" class="text-[0.8vw] font-bold text-slate-500">SCM: -1.02 SCU
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- CONTAINER END -->

    <!-- LOAD JS FILE -->
    <script src="../js/dosing.js"></script>
    <script src="../js/nav-menu.js"></script>
</body>

</html>
